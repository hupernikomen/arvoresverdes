    <script>
        var data = new Date()
        var diaDoMesComp = data.getDate()
        var diaDoMes = data.getDate()
        for (var i = diaDoMes; i < agenda.length; i++) {

            agenda[i].map((item) => {
                var post = `
            <div class="item-programacao">
            <div class="bemvindo-dia">${item.dia}</div>
            <h6 class="bemvindo-titulo">${item.evento}</h6>
            <i class="fas fa-map-marker-alt"></i><span>${item.local}</span><br>
            <i class="far fa-calendar-alt"></i><span>${item.dia == diaDoMesComp ? 'Hoje' : item.semana}</span> - <span>${item.hora}</span>
            </div>
            `
                $('.verTudo').append(post)
            })
        }
    </script>
