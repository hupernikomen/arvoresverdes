<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5ef16ceb0.js"></script>
    <title>IBAV | Em construção</title>
</head>

<body>

    <script>
        if (sessionStorage.getItem('senhaIBAV') == 'ibav321') {
            window.location = 'index.html'
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            font-family: 'Roboto', sans-serif;
            font-size: .9em;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .aviso {
            display: flex;
            text-align: center;
            margin: 100px 0px;
        }

        a {
            color: #3e6a88;
        }

        strong {
            font-size: 18px;
        }

        .primeiro-item {
            border-right: 1px solid #000;
            margin-right: 20px;
            padding-right: 20px;
        }
        .senha {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 20px;
        }
        input {
            height: 30px;
            outline: none;
            padding: 0 10px;
        }

        button {
            height: 35px;
            border: 0;
            background: #3e6a88;
            padding: 0 10px;
            line-height: 30px;
            color: #fff;
        }
    </style>

    <div class="container">
        <div class="aviso">
            <div class="primeiro-item">
                <span>Em Breve, Site da <strong>IBAV</strong></span><br>
                <span><i>Igreja Batista em Arvores Verdes<i></span>
            </div>
            <div>
                <a href="https://www.instagram.com/ibavthe">
                    <i class="fab fa-instagram fa-2x white-text"> </i>
                </a>
            </div>
        </div>

        <div class="senha">
            <label for="">Deseja ver o site em desenvolvimento?</label>
            <input type="text" placeholder="Digite a senha">
            <button>Entrar</button>
        </div>
    </div>




    <script>
        var valor = document.querySelector('input')
        var button = document.querySelector('button')

        button.addEventListener('click', (e) => {
            e.preventDefault()
            sessionStorage.setItem('senhaIBAV', valor.value)
            window.location = 'index.html'
        })
    </script>

    <script>
        var container = document.querySelector('.container')
        container.style.height = window.screen.height - 100 + 'px'

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
