<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5ef16ceb0.js"></script>
    <title>IBAV | Em construção</title>
</head>

<body>

    <script>
        if(localStorage.getItem('senhaIBAV') == '123') {
          window.location = 'index.html'
        }
      </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            font-family: 'Roboto', sans-serif;
            font-size: .9em;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container div {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        a {
            color: #3e6a88;
        }

        strong {
            font-size: 18px;
        }

        .primeiro-item {
            border-right: 1px solid #000;
            margin-right: 20px;
            padding-right: 20px;
        }
        input {
            width: 100px;
            height: 30px;
            outline: none;
            padding: 0 10px;
        }
        button {
            height: 30px;
            border: 0;
            background: #3e6a88;
            padding: 0 10px;
            line-height: 30px;
            color: #fff;
        }
    </style>

    <div class="container">
        <div class="primeiro-item">

            <span>Em Breve, Site da <strong>IBAV</strong></span>
            <span><i>Igreja Batista em Arvores Verdes<i></span>
        </div>
        <div>
            <a href="https://www.instagram.com/ibavthe">
                <i class="fab fa-instagram fa-2x white-text"> </i>
            </a>
        </div>

    </div>
    <div class="container">
        <input type="text">
        <button>Entrar</button>
    </div>



    <script>
        var valor = document.querySelector('input')
        var button = document.querySelector('button')
        
        button.addEventListener('click', (e)=> {
            e.preventDefault()
            localStorage.setItem('senhaIBAV', valor.value)
            window.location = 'index.html'
        })
    </script>

    <script>
        var container = document.querySelector('.container')
        container.style.height = window.screen.height - 100 + 'px'

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
