<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5ef16ceb0.js"></script>
    <title>IBAV | Em construção</title>
</head>

<body>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            font-family: 'Roboto', sans-serif;
            font-size: .9em;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .aviso {
            display: flex;
            text-align: center;
            margin-bottom: 100px;
        }

        a {
            color: #444;
        }

        strong {
            font-size: 16px;
            font-weight: normal;
            color: #3e6a88;
        }

        .primeiro-item {
            border-right: 1px solid #000;
            margin-right: 20px;
            padding-right: 20px;
            color: #444;
            font-weight: 300;
        }

        .c-senha {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        label {
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100px;
        }

        input {
            height: 45px;
            outline: none;
            box-sizing: border-box;
            padding: 0 10px;
            font-size: 1rem;
            font-weight: 300;
            color: #444;
            text-align: center;
            margin-bottom: 2px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>

    <div class="container">
        <div class="aviso">
            <div class="primeiro-item">
                <span>Em Breve, Site da <strong>IBAV</strong></span><br>
                <span><i>Igreja Batista em Arvores Verdes<i></span>
            </div>
            <div>
                <a href="https://www.instagram.com/ibavthe">
                    <i class="fab fa-instagram fa-2x white-text"></i>
                </a>
            </div>
        </div>

        <div class="c-senha">
            <input class='senha' type="text" placeholder="Chave">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $('.senha').keyup(() => {
            if ($('.senha').val() == 'ibav321') {
                sessionStorage.setItem('senhaIBAV', $('.senha').val())
                window.location = 'index.html'
            }
        })
        $('.container').css('height', window.screen.height - 100 + 'px')
        $('input').focusin(() => {
            $('input').attr("placeholder", "");
        })

    </script>

</body>

</html>
